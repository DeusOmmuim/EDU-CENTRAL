<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="refresh" content="3; url=/">
    <link rel="stylesheet" href="/css/404.css">
    <title>404 | Page Not Found</title>
</head>

<body>
    <div class="container2">
        <div class="container">
            <p class="main">404 | Page not found</p>
            <p>Sorry, The URL <span id="path"></span> was <br> not found on this server or you don't have access.</p>
            <a class="buttons" href="/" target="_top">Home</a>
            <a class="buttons" href="/games" target="_top">Games</a>
            <a class="buttons" href="/docs/readme" target="_top">Docs</a>
        </div>
    </div>
    <script src="/js/request.js"></script>
    <script>
        if (window !== window.top) {
            setTimeout(function () {
                window.top.location.href = "/";
            }, 3000);
        }
    </script>
</body>

</html>
