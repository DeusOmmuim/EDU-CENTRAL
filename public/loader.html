<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/class.png" type="image/x-icon">
    <title>Classes</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        iframe {
            border: 0;
            height: 100%;
            width: 100%;
        }

        #content {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: fixed;
        }
    </style>
</head>

<body>
    <iframe id="content" src="" scrolling="no"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const queryString = window.location.search.substring(1);

            const pageMappings = {
                "flappybird": "https://nate-games.github.io/0/g/flappybird/game/",
                "stickmanhook": "https://nate-games.github.io/0/g/stickmanhook/game/",
                "doodlejump": "https://nate-games.github.io/0/g/doodle-jump/game/",
            };

            const filePath = pageMappings[queryString];

            if (filePath) {
                document.getElementById("content").src = filePath;
            } else {
                window.location.href = "/404?load";
            }
        });
    </script>
</body>

</html>
