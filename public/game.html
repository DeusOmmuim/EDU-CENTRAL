  <link rel="stylesheet" href="/css/@main.css">
  <link rel="stylesheet" href="/css/game.css">
  <style>
    .description 
    {padding: 0; position: absolute; text-align: center; left: 50%; transform: translateX(-50%); font-size: 13px;}

    {padding: 0; position: absolute; text-align: center; top: 50%; right: 5em; transform: translate(-50%, -50%); font-size: 13px;}
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-content">

</div>
</div>

        <svg id="fullscreen-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    </div>
  </div>
  <p class="description">This is the game's description!</p>
  <div class="right-side">

<button onclick="window.history.back();">&lt; Back to games</button>

<div class="game-cards-container"></div>
