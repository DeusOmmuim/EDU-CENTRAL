<!DOCTYPE html>
<html>

<head>
  <title>Classes</title>
  <link rel="icon" type="image/png" href="/class.png" />
  <link rel="stylesheet" href="/css/@main.css">
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    .center-container {
      margin-top: 7em;
      display: flex;
      justify-content: center;
    }

    #embed-container {
      position: relative;
      width: 1280px;
      height: 720px;
      background-color: black;
    }

    /*width: 1200px;height: 675px;*/ 
    #embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #fullscreen-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      border: none;
      background-color: #000;
      padding: 10px;
      cursor: pointer;
      border-radius: 15px;
    }

    #fullscreen-icon {
      fill: #fff;
      stroke: none;
      width: 15px;
      height: 15px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="nav-content">
    <a href="/" class="nav-home">Home</a>
    <a href="/games" style="opacity: calc(1); background-color: #4287f5;">Games</a>
</div>
</div>
  <div class="center-container">
    <div id="embed-container">
      <iframe src="" frameborder="0" allowfullscreen id="content"></iframe>
      <button id="fullscreen-button" onclick="toggleFullscreen()">
        <svg id="fullscreen-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.00002 3.99998H4.00004L4 9M20 8.99999V4L15 3.99997M15 20H20L20 15M4 15L4 20L9.00002 20" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  </iframe>
  <script>
    function toggleFullscreen() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
  <script src="/js/GET.js"></script>
</body>

</html>
